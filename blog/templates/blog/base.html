{% load static %}
<html>
    <head>
       <title>Blog home</title>
       <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
    </head>
    <body>
        <div class="top-bar"> 
            <a class="top-bar-left" href="{% url 'blog-home'%}">Home</a> 
            <a class="top-bar-left" href="{% url 'blog-about'%}"> About</a>
            {% if user.is_authenticated %}
                <a class="top-bar-right" href="{% url 'new-post' %}"> Create New</a>
                <a class="top-bar-right" href="{% url 'user-profile' %}"> Profile</a>
                <a class="top-bar-right" href="{% url 'user-logout' %}"> LogOut</a>
            {% else %}
                <a class="top-bar-right" href="{% url 'user-register' %}"> Register</a>
                <a class="top-bar-right" href="{% url 'user-login' %}"> LogIn</a>
            {% endif %}   
        </div>
        {% block dp %}{%endblock dp %}
        
    </body>
</html>

{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{%block dp%}
    <h2 class="info"> {{ user.username}}'s Profile</h2>
    <img class="profile_image"src="{{user.profile.image.url}}" >
    <form  method="post" class="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Update profile</legend>
            {{u_form|crispy}}
            {{p_form|crispy}}
        
        </fieldset>
        <button type="submit">Update</button>
    </form>
    
{%endblock dp%}
